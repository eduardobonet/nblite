    <script src="nblite.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  
  <body> 
    <div class="container" style="text-align: center;">
        <a href="https://gitlab.com/eduardobonet/nblite" target="_blank">Minimalistic notebooks in the browser</a>

        <form action="index.html" method="GET">

            <input type="submit" value="Submit" style="display: inline;">
        </form>

        <h3>Samples</h3>

        <p><a href="?url=./sample/sample.ipynb">Sample Notebook</a></p>
        <p><a href="?url=./sample/handson_ml_chapter_1.ipynb">Hands on Machine Learning Chapter 1</a> (from <a href="https://github.com/ageron/handson-ml2/blob/master/01_the_machine_learning_landscape.ipynb" target="_blank">here</a>)</p>

    <div id="nb-content" class="container">

    </div>
